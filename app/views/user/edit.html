<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th><h2>Edit Account</h2></th>
        </tr>
        </thead>
    </table>

    <div class="row">
        <div class="col-md-9">
            <form ng-submit="updateAccount(updateAccountForm)" role="form" ng-init="updateAccountForm = {email: null}">
                <fieldset ng-disabled="!user.signedIn">
                    <div>
                        <label>change email</label>
                        <br>
                        <input type="text" name="email" ng-model="updateAccountForm.email" class="form-control">
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit">Update info</button>
                </fieldset>
            </form>

            <br>

            <form ng-submit="updatePassword(changePasswordForm)" role="form" ng-init="changePasswordForm = {}">
                <div class="form-group">
                    <label>change password</label>
                    <br>
                    <input type="password" name="password" ng-model="changePasswordForm.password" required="required" class="form-control"/>
                </div>

                <div class="form-group">
                    <label>new password confirmation</label><br>
                    <input type="password" name="password_confirmation" ng-model="changePasswordForm.password_confirmation" required="required" class="form-control"/>
                </div>

                <button class="btn btn-primary" type="submit">Change your password</button>
            </form>
        </div>

        <div class="col-md-3">
            <h4>Delete Account?</h4>
            <button class="btn btn-primary" ng-click="destroyAccount()" ng-class="{disabled: !user.signedIn}">
                Sweet jesus, yes!
            </button>
        </div>
    </div>
</div>
